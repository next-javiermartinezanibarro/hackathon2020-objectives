## HTTP configuration
quarkus.http.port=8085
quarkus.http.cors=true

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5434/objectives-db
#quarkus.datasource.jdbc.url=jdbc:postgresql://objectives-db.bbva-kids:5432/objectives-db

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2

quarkus.hibernate-orm.database.generation=drop-and-create
#quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true

%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://objectives-db.bbva-kids:5432/objectives-db
%prod.quarkus.datasource.username=${DATABASE_USER}
%prod.quarkus.datasource.password=${DATABASE_PASSWORD}
%prod.quarkus.hibernate-orm.log.sql=false
%prod.quarkus.log.console.level=INFO
%prod.quarkus.hibernate-orm.database.generation=update

quarkus.kubernetes-client.trust-certs=true
quarkus.kubernetes-client.namespace=bbva-kids

quarkus.openshift.expose=true
